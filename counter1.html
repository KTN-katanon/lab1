<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var counter = 0;
        function increase(){
            counter++;
            console.log(counter);
            var myButton = document.getElementById("myButton");
            myButton.innerHTML = "Count is " + counter;
        }
    </script>
    <button id="myButton" onclick="increase">Count is: 0</button>
</body>
</html>
